---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  annotations:
    fluentd/include: "true"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  path: "./teams/cert-manager/setup"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
  - apiVersion: apps/v1
    kind: Deployment
    name: cert-manager
    namespace: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: cert-manager
spec:
  dependsOn: 
  - name: cert-manager
    namespace: cert-manager
  interval: 5m
  path: "./teams/cert-manager/config"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
